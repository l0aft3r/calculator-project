<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="display">
                <div id="display-text">0</div>
            </div>
            <div id="btns">
                    <div class="btn number2" id="c">C</div>
                    <div class="btn number" id="7">7</div>
                    <div class="btn number" id="4">4</div>
                    <div class="btn number" id="1">1</div>
                    <div class="btn number" id=".">.</div>

                    <div class="btn number2" id="/">/</div>
                    <div class="btn number" id="8">8</div>
                    <div class="btn number" id="5">5</div>
                    <div class="btn number" id="2">2</div>
                    <div class="btn number" id="0">0</div>

                    <div class="btn number2" id="*">X</div>
                    <div class="btn number" id="9">9</div>
                    <div class="btn number" id="6">6</div>
                    <div class="btn number" id="3">3</div>
                    <div class="btn number" id="%">%</div>

                    <div class="btn" id="←">←</div>
                    <div class="btn" id="-">-</div>
                    <div class="btn" id="+">+</div>                
                    <div class="btn" id="equals">=</div>
                
            </div>
        </div>
    </div>
</body>
</html>
